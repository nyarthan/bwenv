[package]
name = "bwenv"
version = "1.2.0"
edition = "2021"

[dependencies]
bitwarden = { version = "0.3.1", features = ["secrets"] }
clap = { version = "4.4.6", features = ["derive", "cargo", "env"] }
clap-markdown = "0.1.3"
log = "0.4.20"
serde = "1.0.188"
simple_logger = { version = "4.2.0", default-features = false, features = [
	"colors",
] }
tokio = { version = "1.33.0", features = ["full"] }
toml = "0.5"
uuid = "1.4.1"
openssl = { version = "0.10", features = ["vendored"] }
semver = "1.0.22"
serde_yaml = "0.8.26"
format_serde_error = { git = "https://github.com/AlexanderThaller/format_serde_error.git", branch = "main" }
anyhow = "1.0.81"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-gnu-gcc"
rustflags = ["-C", "target-feature=+crt-static", "-C", "link-arg=-lgcc"]

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
rustflags = ["-C", "target-feature=+crt-static", "-C", "link-arg=-lgcc"]
